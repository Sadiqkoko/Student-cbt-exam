<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e6f2ff, #ffffff);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="logout-box">
    <h2>You have been logged out</h2>
    <p>Thank you for using the CBT platform.</p>
    <a href="/cbt_login" class="btn">Login Again</a>
    <br><br>
    <a href="/" class="btn" style="background-color: #28a745;">Go to Home</a>
</div>

</body>
</html>
