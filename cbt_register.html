<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBT Student Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e6f0ff, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            overflow-y: auto;
            max-height: 95vh;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Student Registration</h2>
    <form method="POST">
        <label>Full Name:</label>
        <input type="text" name="name" required>

        <label>Admission Number:</label>
        <input type="text" name="admission_number" required>
        
        <label>Email:</label>
        <input type="text" name="email" required>

        <label>Level:</label>
        <input type="text" name="level" required>

        <label>Department:</label>
        <input type="text" name="department" required>

        <label>Session:</label>
        <input type="text" name="session" required>

        <label>Address:</label>
        <input type="text" name="address" required>

        <label>Phone:</label>
        <input type="text" name="phone" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn">Register</button>
    </form>

    <div class="login-link">
        Already registered? <a href="/cbt_login">Login here</a>
    </div>
</div>

</body>
</html>
