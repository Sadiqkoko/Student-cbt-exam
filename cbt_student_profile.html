<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 30px;
            overflow: hidden;
            border: 4px solid #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            max-width: 600px;
            width: 100%;
        }

        .profile-details h3 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .profile-details p {
            font-size: 16px;
            margin: 8px 0;
        }

        .update-profile {
            margin-top: 20px;
            text-align: center;
        }

        .update-profile input[type="file"] {
            display: inline-block;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #e01e1e;
        }

        /* Scroll Effect */
        .scroll-container {
            max-height: 600px;
            overflow-y: scroll;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Profile</h2>

        <div class="profile-container">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='profile_pictures/' + student.profile_picture) }}" alt="Profile Picture">
            </div>

            <!-- Student Details -->
            <div class="profile-details">
                <h3>{{ student.name }}</h3>
                <p><strong>Admission Number:</strong> {{ student.admission_number }}</p>
                <p><strong>Email:</strong> {{ student.email }}</p>
                <p><strong>Level:</strong> {{ student.level }}</p>
                <p><strong>Courses:</strong> {{ student.courses }}</p>
                <p><strong>Session:</strong> {{ student.session }}</p>
                <p><strong>CGPA:</strong> {{ student.cgpa }}</p>

                <!-- Profile Update Section -->
                <div class="update-profile">
                    <form action="{{ url_for('cbt_student_profile') }}" method="POST" enctype="multipart/form-data">
                        <input type="file" name="profile_picture" accept="image/*" required>
                        <br>
                        <button type="submit" class="btn">Update Profile Picture</button>
                    </form>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="back-btn" onclick="window.location.href='{{ url_for('cbt_student_dashboard') }}'">Back to Dashboard</button>
        </div>
    </div>

</body>
</html>
