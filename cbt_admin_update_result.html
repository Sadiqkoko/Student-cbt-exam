<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f2f9ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            margin-top: 25px;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Result for {{ result.name }}</h2>
    
    <form method="POST">
        <label>Admission Number:</label>
        <input type="text" value="{{ result.admission_number }}" disabled>

        <label>Score (out of 40):</label>
        <input type="number" name="score" value="{{ result.score }}" min="0" max="40" required>

        <label>Course Code(s):</label>
        <input type="text" name="courses" value="{{ result.courses }}" required>

        <button type="submit" class="btn">Update Result</button>
    </form>

    <a href="{{ url_for('cbt_admin_results') }}" class="back-link">‚Üê Back to All Results</a>
</div>

</body>
</html>
