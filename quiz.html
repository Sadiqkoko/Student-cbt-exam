<!-- quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz Questions</h1>
    {% for question in questions %}
        <p>Question: {{ question[1] }}</p>
        <ul>
            <li>A: {{ question[2] }}</li>
            <li>B: {{ question[3] }}</li>
            <li>C: {{ question[4] }}</li>
            <li>D: {{ question[5] }}</li>
        </ul>
        <p>Correct Answer: {{ question[6] }}</p>
        <hr>
    {% endfor %}
</body>
</html>
